<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Page Title</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
</head>
<body>
<p>Date:
     <input id="txtDate" type="text" />
</p>
<p>
     <!-- <input type="button" onclick="getdate()" value="Fill Follow Date" /> -->
     Validate :
     <input id="validate" type="text" />
</p>
<p>Follow Date:
     <input id="follow_Date" type="text" />
</p>
<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<script>



          $(document).ready(function () {
               $('#txtDate').datepicker();
               $('#follow_Date').datepicker();
          });

          $("#validate").keyup(function(){
               var tt = document.getElementById('txtDate').value;
               var a = parseInt(document.getElementById('validate').value);
               
               var date = new Date(tt);
               var newdate = new Date(date);
               
               newdate.setDate(newdate.getDate()+a);
              
               var dd = newdate.getDate();
               var mm = newdate.getMonth() + 1;
               var y = newdate.getFullYear();

               var someFormattedDate = mm + '/' + dd + '/' + y;
               document.getElementById('follow_Date').value = someFormattedDate;
               return

               
          });

          






</script>
</body>
</html>
